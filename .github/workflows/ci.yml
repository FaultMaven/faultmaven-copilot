name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SERVICE_NAME: faultmaven-copilot
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================================================
  # Stage 1: Lint & Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run compile

      - name: Lint summary
        if: success()
        run: |
          echo "### âœ… Lint & Type Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "TypeScript compilation successful. No type errors found." >> $GITHUB_STEP_SUMMARY

      - name: Lint failure
        if: failure()
        run: |
          echo "### âŒ Lint & Type Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Type checking failed. Fix type errors before proceeding." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 2: Run Tests
  # ============================================================================
  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: copilot
          name: copilot-coverage
          fail_ci_if_error: false

      - name: Test summary
        if: success()
        run: |
          echo "### âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Next: Building extension packages..." >> $GITHUB_STEP_SUMMARY

      - name: Test failure
        if: failure()
        run: |
          echo "### âŒ Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Pipeline halted." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 3: Build Extension Packages
  # ============================================================================
  build:
    name: Build Extension Packages
    needs: [lint, test]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate icons
        run: pnpm run generate-icons

      - name: Build Chrome extension
        run: pnpm run build

      - name: Build Firefox extension
        run: pnpm run build:firefox

      - name: Package Chrome extension
        run: |
          cd .output/chrome-mv3
          zip -r ../../faultmaven-copilot-chrome.zip . -x "*.map"
          cd ../..

      - name: Package Firefox extension
        run: |
          cd .output/firefox-mv2
          zip -r ../../faultmaven-copilot-firefox.zip . -x "*.map"
          cd ../..

      - name: Upload extension packages
        uses: actions/upload-artifact@v4
        with:
          name: extension-packages
          path: |
            faultmaven-copilot-chrome.zip
            faultmaven-copilot-firefox.zip
          retention-days: 7

      - name: Build summary
        if: success()
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chrome Extension**: \`faultmaven-copilot-chrome.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "**Firefox Extension**: \`faultmaven-copilot-firefox.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Validating extension packages..." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 4: Validate Extension Packages
  # ============================================================================
  validate:
    name: Validate Extension Packages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Download extension packages
        uses: actions/download-artifact@v4
        with:
          name: extension-packages

      - name: Validate Chrome extension
        run: |
          echo "Validating Chrome extension..."
          unzip -q faultmaven-copilot-chrome.zip -d /tmp/chrome-ext
          
          # Check manifest.json exists
          if [ ! -f /tmp/chrome-ext/manifest.json ]; then
            echo "âŒ manifest.json not found in Chrome extension"
            exit 1
          fi
          
          # Validate JSON syntax
          python3 -m json.tool /tmp/chrome-ext/manifest.json > /dev/null
          
          # Check required files
          if [ ! -f /tmp/chrome-ext/background.js ] && [ ! -f /tmp/chrome-ext/background/index.js ]; then
            echo "âš ï¸  Warning: No background script found"
          fi
          
          echo "âœ… Chrome extension package is valid"

      - name: Validate Firefox extension
        run: |
          echo "Validating Firefox extension..."
          unzip -q faultmaven-copilot-firefox.zip -d /tmp/firefox-ext
          
          # Check manifest.json exists
          if [ ! -f /tmp/firefox-ext/manifest.json ]; then
            echo "âŒ manifest.json not found in Firefox extension"
            exit 1
          fi
          
          # Validate JSON syntax
          python3 -m json.tool /tmp/firefox-ext/manifest.json > /dev/null
          
          # Check required files
          if [ ! -f /tmp/firefox-ext/background.js ] && [ ! -f /tmp/firefox-ext/background/index.js ]; then
            echo "âš ï¸  Warning: No background script found"
          fi
          
          echo "âœ… Firefox extension package is valid"

      - name: Get package sizes
        run: |
          CHROME_SIZE=$(du -h faultmaven-copilot-chrome.zip | cut -f1)
          FIREFOX_SIZE=$(du -h faultmaven-copilot-firefox.zip | cut -f1)
          echo "Chrome package size: $CHROME_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "Firefox package size: $FIREFOX_SIZE" >> $GITHUB_STEP_SUMMARY

      - name: Validation summary
        if: success()
        run: |
          echo "### âœ… Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both extension packages are valid and ready for release." >> $GITHUB_STEP_SUMMARY

      - name: Validation failure
        if: failure()
        run: |
          echo "### âŒ Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Extension package validation failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 5: Security Scan (Non-blocking)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          echo "Running pnpm audit..."
          pnpm audit --audit-level=moderate || echo "âš ï¸  Security vulnerabilities found (non-blocking)"

      - name: Security summary
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan completed. Review findings above." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Pipeline Summary
  # ============================================================================
  summary:
    name: Pipeline Summary
    needs: [lint, test, build, validate, security]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result == 'success' && 'âœ… Passed' || needs.security.result == 'failure' && 'âš ï¸  Warnings' || 'â­ï¸  Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.validate.result }}" = "success" ]; then
            echo "âœ… Extension packages are ready for release." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To create a release, push a version tag:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "git tag v0.4.0" >> $GITHUB_STEP_SUMMARY
            echo "git push origin v0.4.0" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
